{%load static %}
<!DOCTYPE html>
<html lang="PT-BR">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Meu Blog Profissional</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}"  rel="stylesheet" />
        <link href="{% static 'css/index.css' %}"  rel="stylesheet" />
        <link href="{% static 'css/amigos.css' %}"  rel="stylesheet" />
        <link href="{% static 'css/casamento.css' %}"  rel="stylesheet" />
        <link rel="icon" href="{% static 'image/LogoDJ.jpeg' %}" type="image/x-icon">
</head>
<body>
        <nav class="navbar">
            <img src="{% static 'image/ifrn.png' %}" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="{% url 'sobre' %}">Sobre</a></li>
                <li><a href="{% url 'casamento' %}">Casamento</a></li>
                <li><a href="{% url 'amigos' %}">Amigos</a></li>
            </ul>
        </nav>
        
    
        
        <!-- Content -->
        <div>
            {% block parte_central %}
            {% endblock %}
        </div>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</body>
</html>
